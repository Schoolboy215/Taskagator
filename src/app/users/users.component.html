<h2>Users</h2>
<div *ngFor="let user of users">
  <mat-card class='example-card'>
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">{{ user.name }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Availability here</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Tasks</button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>
<button mat-raised-button color="accent" (click)="newUserModal()">Add user</button>
