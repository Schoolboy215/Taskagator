<h2>Users</h2>
<div class="container">
  <mat-card class='example-card' *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Availability here</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Tasks</button>
    </mat-card-actions>
  </mat-card>
</div>
