<div *ngIf="client">
  <h1>{{client.name}}</h1>
  <label>name:
    <input matInput [(ngModel)]="editedClient.name" placeholder="name"/>
  </label>
  <button mat-button color="warn" (click)="deleteClient()">Delete</button>
  <button mat-button color="primary" (click)="updateClient()">Update</button>
</div>
